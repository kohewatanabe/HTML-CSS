<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル</title>
<style>
body { margin: 0; }
div {
  display: flex;
  flex-direction: row;
  border: 5px solid black;
  background-color: black;
}
section {
  padding: 1em;
  color: #fff;
  text-align: center;
  font-size: 50px;
  width: 150px;
}
#s1 {
  flex: auto;
  background: #e6d;
}
#s2 {
  flex: auto;
  background: #ddd;
}
#s3 {
  flex: auto;
  background: #69e;
}
</style>
</head>
<body>

<div>
  <section id="s1">1</section>
  <section id="s2">2</section>
  <section id="s3">3</section>
</div>

</body>
</html>
